<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>날씨 앱</title>
    <meta name="description" content="Open‑Meteo 기반 간단한 날씨 앱" />
    <link rel="preconnect" href="https://api.open-meteo.com" />
    <link rel="preconnect" href="https://geocoding-api.open-meteo.com" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>날씨</h1>
      <div class="unit-toggle" role="group" aria-label="단위 전환">
        <button id="unit-c" class="unit-btn active" aria-pressed="true">°C</button>
        <button id="unit-f" class="unit-btn" aria-pressed="false">°F</button>
      </div>
    </header>

    <section class="controls">
      <div class="search">
        <input id="search-input" type="text" placeholder="도시를 검색하세요 (예: 서울, Busan)" autocomplete="off" aria-label="도시 검색" />
        <button id="search-btn" class="primary">검색</button>
        <button id="loc-btn" class="ghost" title="내 위치 사용">내 위치</button>
        <div id="suggestions" class="suggestions" role="listbox" aria-label="검색 제안"></div>
      </div>
      <div id="status" class="status" aria-live="polite"></div>
    </section>

    <main class="content" id="content" hidden>
      <section id="location" class="card location"></section>

      <section id="current" class="card current"></section>

      <section id="hourly" class="card hourly">
        <h2>시간대별</h2>
        <div id="hourly-list" class="hourly-list" aria-label="시간대별 예보"></div>
      </section>

      <section id="daily" class="card daily">
        <h2>7일 예보</h2>
        <div id="daily-list" class="daily-list" aria-label="7일 예보"></div>
      </section>
    </main>

    <footer class="app-footer">
      <small>데이터 제공: <a href="https://open-meteo.com/" target="_blank" rel="noreferrer noopener">Open‑Meteo</a></small>
    </footer>

    <script src="./app.js" type="module"></script>
  </body>
</html>
